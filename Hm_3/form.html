<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Document</title>
</head>
<body>
  <form
    style="display: flex;"
    action="a"
    method="post"
  >
    <fieldset>
      <div>
        <label for="name"
          >Повне ім'я:
          <input
            style="
              margin-left: 70px;
              margin-bottom: 5px;
            "
            name="full name"
            id="name"
            type="text"
            required
        /></label>
      </div>

      <div>
        <label for="email"
          >Email:<input
            style="
              margin-left: 107px;
              margin-bottom: 5px;
            "
            type="email"
            name="email"
            id="email"
            required
        /></label>
      </div>

      <div>
        <label
          for="password"
          >Пароль:<input
            style="
              margin-left: 96px;
              margin-bottom: 5px;
            "
            type="password"
            name="password"
            id="password"
            required
        /></label>
      </div>

      <div>
        <label
          for="password_again"
          >Пароль ще
          раз:<input
            style="
              margin-left: 47px;
              margin-bottom: 5px;
            "
            type="password"
            name="password"
            id="password_again"
            required
        /></label>
      </div>

      <div>
        <label for="radio"
          >Стать:</label
        >

        <input
        style="
            margin-left: 105px;
            margin-bottom: 5px;
          "
          name="radio"
          type="radio"
          required
        />
        чоловіча
        <input
          name="radio"
          type="radio"
          required
        />
        жіноча
      </div>

      <div>
        <label for="age"
          >Вік:</label
        >
        <input
        id="age"
        style="margin-left: 120px;margin-bottom: 10px;width: 30px;"
          name="age"
          style="
            width: 25px;
          "
          type="number"
          required
        />
      </div>

      <div>
        <label for="courses"
          >Курс:</label
        >
        <select
        style="margin-left:110px ;width: 130px;"
          name="courses"
          id="courses"
          required
          
        >
        <option value="">
          -=Виберіть курс=-
        </option>
          <option
            value="Front-end розробка"
            >Front-end
            розробка</option
          >
          <option
            value="JavaScript Advanced"
            >JavaScript
            Advanced</option
          >
          <option
            value="Python розробка"
            >Python
            розробка</option
          >
          <option
            value="QA manual"
            >QA
            manual</option
          >
          <option
            value="С# розробка"
            >С#
            розробка</option
          >
          <option
            value="UI/UX дизайн"
            >UI/UX
            дизайн</option
          >
          <option
            value="Project management в IT"
            >Project
            management в
            IT</option
          >
          <option
            value="Business analysis в IT"
            >Business
            analysis в
            IT</option
          >
          <option
            value="Digital marketing"
            >Digital
            marketing</option
          >
          <option
            value="HR generalist: HR та recruitment"
            >HR generalist:
            HR та
            recruitment</option
          >
        </select>
      </div>

      <div>
        <label for="textarea"
          >Повна
          адреса</label
        >
        <textarea
        id="textarea"
          style="
            margin-top: 10px;margin-left: 55px;
          "
          name="textarea"
          id="textarea"
          cols="20"
          rows="4"
          placeholder="Країна,регіон,місто/селище,вулиця"
          required
        ></textarea>
      </div>

      <div>
        <label for="agree">
          <input
          name="agree"
          style="margin-top:10px;margin-bottom: 10px;"
            id="agree"
            type="checkbox"
            required
          />Я погоджуюсь з
          обробкою
          персональних
          данних</label
        >
      </div>

      <div style="margin-left: 50px;margin-top: 15px;">
        <button type="reset">
          Очистити форму
        </button>
        <button type="submit">
          Зареєструватись
        </button>
      </div>
    </fieldset>
  </form>
</body>
</html>
