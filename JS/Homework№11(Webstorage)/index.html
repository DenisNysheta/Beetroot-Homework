<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="weather">
        <div class="weather__wrapper">
            <div class="weather__header">
                <label for="city">
                    Find your city
                    <input placeholder="City" name="city" id="city" type="text">
                </label>
                <button class="weather__search">Search</button>
            </div>
            <div class="weather__info">
                <div class="weather__info__city">
                    <p>Here will be your city and coords</p>
                </div>
                <div class="weather__info__temp">
                    <p>Here will be info weather about city</p>
                </div>                
                <div class="weather__info__more-info">
                    <p>Here will be, also info weather about city</p>
                </div>                
            </div>
        </div>
        <p class="not-found">Sorry, but we can't find this city</p>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
