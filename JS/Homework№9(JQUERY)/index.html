<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/main-style/style.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <svg>
                    <use xlink:href="./assets/svg/sprite.svg#logo"></use>
                </svg>
            </div>
            <ul class="menu">
                <li class="menu__item"><a href="#">Home</a></li>
                <li class="menu__item"><a href="#">Catalog</a></li>
                <li class="menu__item"><a href="#">News</a></li>
                <li class="menu__item"><a href="#">Contacts</a></li>
            </ul>
            <div class="header__icons">
                <div class="icon">
                    <a href="#">
                        <svg >
                            <use xlink:href="./assets/svg/sprite.svg#search"></use>
                        </svg>
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <svg>
                            <use xlink:href="./assets/svg/sprite.svg#user"></use>
                        </svg>
                    </a>
                </div>
                <div class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </div>
            </div>
        </header>
         <main> 
            <section class="hero">
                <div class="hero__slide">
                    <img data-lazy="./assets/images/hero-slider/discover.png" src="./assets/images/hero-slider/discover.png" alt="">
                    <div class="hero__content">
                        <div class="content">
                            <h2> 
                                discover new options
                            </h2>
                            <button>
                                View more
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hero__slide">
                    <img data-lazy="./assets/images/hero-slider/expand.png" src="./assets/images/hero-slider/expand.png" alt="">
                    <div class="hero__content">
                        <div class="content">
                            <h2> 
                                expand your horizonshh
                            </h2>
                            <button>
                                View more
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hero__slide">
                    <img data-lazy="./assets/images/hero-slider/find.png" src="./assets/images/hero-slider/find.png" alt="">
                    <div class="hero__content">
                        <div class="content">
                            <h2> 
                                Find your own style
                            </h2>
                            <button>
                                View more
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="arrivals">
                <h3 class="arrivals__title">
                    new arrivals
                </h3>
                <div class="arrivals__container">
                    <div class="arrivals__prev arrow"></div>
                    <div class="arrivals__slider">
                        <ul class="arrivals__slider__list">
                        </ul>
                    </div>
                    <div class="arrivals__next arrow"></div>
                </div>
                <button class="arrivals__btn">
                    view more
                </button>
            </section>
            <section class="partners">
                <h3 class="partners__title">
                    our partners
                </h3>
                <div class="partners__container">
                    <div class="partners__prev arrow"></div>
                    <div class="partners__slider">
                    </div>
                    <div class="partners__next arrow"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <div class="footer__content__menu">
                    <div class="footer__content__logo">
                        <svg>
                            <use xlink:href="./assets/svg/sprite.svg#logo-white"></use>
                        </svg>
                    </div>
                    <ul class="footer__content__list">
                        <li class="footer__content__list__item">
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li class="footer__content__list__item">

                        <li class="footer__content__list__item">

                            </a>
                        </li>
                        <li class="footer__content__list__item">
                            <a href="#">

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer__content__contact">
                    <p class="footer__content__title">
                        Contact us
                    </p>
                    <ul class="footer__content__socials">
                        <li class="footer__content__socials__item">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./assets/svg/sprite.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="footer__content__socials__item">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./assets/svg/sprite.svg#facebook"></use>
                                </svg>
                            </a>

                        <li class="footer__content__socials__item">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./assets/svg/sprite.svg#pinterest"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="footer__content__socials__item">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./assets/svg/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="footer__content__socials__item">
                            <a href="#">
                                <svg>
                                    <use xlink:href="./assets/svg/sprite.svg#youtube"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <p class="footer__content__number">
                        0800 300 4040
                    </p>
                </div>
            </div>
            <p class="footer__author">
                Â© Copyright 2022. All rights reserved.
            </p>
